
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: gitgang_postgres
      POSTGRES_USER: callmekay
      POSTGRES_PASSWORD: Callmekay@4891
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
